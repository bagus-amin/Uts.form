<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Dokter Bam S.ked</title>
</head>

<body>
    <form action=""></form>
    <fieldset style="background-color: rgb(197, 236, 248); font-style: oblique;">
        <legend style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"> Pendaftaran Booking
            Periksa Gigi</legend>
        <label for="Nama Pasien" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Nama
            Pasien :</label>
        <input type="name" id="nama">
        <br>
        <br>
        <label for="Pilih Dokter"
            style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Pilih Dokter :</label>
        <select name="Pilih Dokter" id="Pilih Dokter">
            <option value="Dr.Bam">Dr.Bam S.Ked,M.ked</option>
            <option value="Dr.Lisa">Dr.Lisa S.ked</option>
            <option Value="Dr.Rose">Dr.Rose S.ked</option>
            <option Value="Dr.Jennie">Dr.Jennie S.ked</option>
            <option Value="Dr.Jisoo">Dr.Jisoo S.ked</option>
        </select>
        <br>
        <br>
        <label for="Pilih Layanan"
            style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Pilih Layanan :</label>
        <Select name="Pilih Layanan">
            <option value="Scalling">Scalling</option>
            <option value="Bleaching">Bleaching</option>
            <option value="Cabut Gigi">Cabut Gigi</option>
            <option value="Periksa">Periksa</option>
        </Select>
        <br>
        <br>
        <label for="Pesan Untuk Dokter"
            style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Pesan Untuk Dokter
            :</label>
        <input type="Name" id="Pesan Untuk Dokter" style="width: 300px;height: 20px;">
        <br>
        <br>
        <label for="Pembayaran"
            style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Pembayaran Dengan
            :</label>
        <input type="radio" name="Pembayaran" id="Pembayaran" value="Cash">
        <label for="">Cash</label>
        <input type="radio" name="Pembayaran" id="Cash">
        <label for="">Transfer</label>
        <br>
        <br>
        <label for="tanggal Periksa"
            style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Tanggal Periksa :
            <input type="date" name="tanggal periksa" id="tanggal periksa">
            <br>
            <br>
            <label for="umur" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Umur :
                <input type="number" name="umur" id="umur">
                <br>
                <br>
                <label for="No hp"
                    style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Telp/HP :
                    <input type="number" name="No hp" id="No hp" style="width: fit-content;">
                    <br>
                    <br>
                    <Label for="email"
                        style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"> Email :
                        <input type="email" name="email" id="email" style="width:fit-content;">
                        <br>
                        <br>
                        <input type="submit">
                        <input type="reset">


</body>

</html>
